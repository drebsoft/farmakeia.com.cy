name: pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2
      - name: Set PHP Version
        run: sudo update-alternatives --set php /usr/bin/php7.4
      - name: Cache vendor files
        id: cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: vendor-${{ hashFiles('**/composer.lock') }}-${{ secrets.CACHE_VERSION }}
          restore-keys: |
            vendor-
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: composer --version && composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Dump Autoload
        if: steps.cache.outputs.cache-hit == 'true'
        run: composer dump-autoload -q
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.github', '.env');"
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests via artisan
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
  deploy:
    if: contains( github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Update remote project
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd ${{ secrets.SSH_PATH }}
            php artisan down
            git pull --ff-only
            composer install -q --no-dev --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
            composer dump-autoload -q
            php artisan optimize
            php artisan migrate --force
            php artisan up
